<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search - SkillSwap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #333;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .search-container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .result {
      background: white;
      color: #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      background-color: #00c9ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0088cc;
      transform: scale(1.05);
    }

    .back {
      display: inline-block;
      margin: 20px auto;
      text-align: center;
      width: 100%;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Search People by Skills</h2>
  <div class="search-container">
    <input type="text" placeholder="Search Skill...">
    <div class="result">
      <strong>Rahul (Ahmedabad)</strong><br>
      Offers: Photoshop | Wants: English<br>
      <button>Send Swap Request</button>
    </div>
    <div class="result">
      <strong>Aisha (Delhi)</strong><br>
      Offers: English | Wants: Excel<br>
      <button>Send Swap Request</button>
    </div>
  </div>
  <a href="index.html" class="back">‚Üê Back to Home</a>
</body>
</html>
